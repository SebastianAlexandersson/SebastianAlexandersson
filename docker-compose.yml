version: '3.7'
services:
  proxy:
    build: ./proxy
    ports:
      - 3000:80
    depends_on:
      - authapi
      - godisapi

  godisdb:
    image: mariadb 
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: msgodis
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}

  adminer:
    image: adminer
    ports:
      - 8080:8080

  authdb:
    image: mongo
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}

  authapi:
    build: ./services/auth
    command: ["npm", "run", "dev"]
    volumes:
      - ./services/auth/:/usr/app/
      - ./services/auth/node_modules
    depends_on:
      - authdb
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

  godisapi:
    build: ./services/godis
    command: ["npm", "run", "dev"]
    volumes:
      - ./services/godis/:/usr/app
      - ./services/godis/node_modules
    depends_on:
      - godisdb
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
